<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>all workers</title>
</head>
<body>
<div th:each="workers : ${worker}">
    ID: <td th:text="${workers.getId()}">id</td>
    FirstName: <td th:text="${workers.getFirstName()}">name</td>
    MiddleName: <td th:text="${workers.getMiddleName()}">name2</td>
    LastName: <td th:text="${workers.getLastName()}">name3</td>
</div>
</body>
</html>
