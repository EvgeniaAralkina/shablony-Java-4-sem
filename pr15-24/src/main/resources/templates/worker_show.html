<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>worker</title>
</head>
<body>
<div>
    ID: <p th:text="${worker.getId()}">VALUE</p>
    FirstName: <p th:text="${worker.getFirstName()}">VALUE</p>
    MiddleName: <p th:text="${worker.getMiddleName()}">VALUE</p>
    LastName: <p th:text="${worker.getLastName()}">VALUE</p>
    Work in: <p th:if="${worker.getManufacture()}" th:text="${worker.getManufacture().getName()}">VALUE</p>
</div>
<!--Work in the <td th:text="${workers.getManufacture().getName}">name4</td>-->

<form th:method="post" th:action="@{/worker/{id}(id=${worker.getId()})}">
    <input type="hidden" name="_method" value="DELETE">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
